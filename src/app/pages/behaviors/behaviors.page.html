<ion-header>
  <ion-toolbar>
    <ion-title>Behaviors</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card
    *ngFor="let behavior of behaviorsList">
    <ion-card-header>
      {{ behavior.name }}
    </ion-card-header>
    <ion-item>
      <ion-label slot="start">Points</ion-label>
      <ion-label slot="end">{{ behavior.points }}</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
